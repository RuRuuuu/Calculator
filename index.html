<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3a3e96a8e3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="calculator">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            
            
            <button type="button" class="btn" id="num1" data-num ="*">*</button>
            <button type="button" class="btn" id="num2" data-num ="/">/</button>
            <button type="button" class="btn" id="num3" data-num ="-">-</button>
            <button type="button" class="btn"  id="num4"data-num ="+">+</button>

            <button type="button" class="btn" id="num5" data-num ="9">9</button>
            <button type="button" class="btn" id="num6" data-num ="8">8</button>
            <button type="button" class="btn" id="num7" data-num ="7">7</button>
            <button type="button" class="btn" id="num8" data-num ="6">6</button>
            <button type="button" class="btn" id="num9"  data-num ="5">5</button>
            <button type="button" class="btn" id="num10" data-num ="4">4</button>
            <button type="button" class="btn" id="num11" data-num ="3">3</button>
            <button type="button" class="btn" id="num12" data-num ="2">2</button>
            <button type="button" class="btn" id="num13" data-num ="1">1</button>
            <button type="button" class="btn" id="num14" data-num ="0">0</button>
            <button type="button" class="btn" id="num15" data-num =".">.</button>

            <button type="button" class="btn" id="num16">=</button>
            <button type="button" class="btn-erase" id="num17">C</button>


                <button type="button" class="black" id="num18"><i class="fa-solid fa-moon"></i></button>



        </div>
    </div>




    <div id="size"></div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
